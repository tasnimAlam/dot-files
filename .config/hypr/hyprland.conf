workspace = 1, monitor:eDP-1
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1
workspace = 10, monitor:eDP-1

workspace = 11, monitor:$secondMonitor
workspace = 12, monitor:$secondMonitor
workspace = 13, monitor:$secondMonitor
workspace = 14, monitor:$secondMonitor
workspace = 15, monitor:$secondMonitor
workspace = 16, monitor:$secondMonitor
workspace = 17, monitor:$secondMonitor
workspace = 18, monitor:$secondMonitor
workspace = 19, monitor:$secondMonitor
workspace = 20, monitor:$secondMonitor

plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 0
        enable_notifications = 0
    }
  
     easymotion {
       #font size of the text
       textsize=32

       #color of the text, takes standard hyprland color format
       textcolor=rgba(ffffffff)

       #background color of the label box. alpha is respected
       bgcolor=rgba(000000ff)

       #font to use for the label. This is passed directly to the pango font description
       textfont=Sans
     
       #padding around the text (inside the label box) size in pixels, adjusted for
       #monitor scaling. This is the same format as hyprland's gapsin/gapsout workspace layout rule
       #example: textpadding=2 5 5 2 (spaces not commas)
       textpadding=0

       #size of the border around the label box. A border size of zero disables border rendering.
       bordersize=0

       #color of the border. takes the same format as hyprland's border (so it can be a gradient)
       bordercolor=rgba(ffffffff)

       #rounded corners? Same as hyprland's 'decoration:rounding' config
       rounding=0

       #which keys to use for labeling windows
       motionkeys=asdfjkl;
     }
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, raise --class "Brave-browser" --launch "brave"
bind = $mainMod ALT, B, exec, dmenu-buku 
bind = $mainMod CONTROL, Q, exit, 
bind = $mainMod, M, fullscreen, 
bind = $mainMod, E, exec, $terminal -e $fileManager
bind = $mainMod, W, killactive
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, P, exec, $menu
bind = $mainMod CONTROL, P, exec, dmenu-wl_run -i
bind = $mainMod CONTROL, K, exec, dkill
bind = $mainMod, SPACE, swapnext
bind = $mainMod SHIFT, M, exec, hyprctl dispatch layoutmsg swapwithmaster
bind = $mainMod, TAB,  focusurgentorlast
bind = $mainMod, COMMA, exec, hyprctl dispatch  focusmonitor 0
bind = $mainMod, PERIOD, exec, hyprctl dispatch focusmonitor 1
bind = $mainMod SHIFT, SPACE, togglesplit
bind = $mainMod CONTROL, L, exec, hyprlock 
bind = $mainMod, O, exec, bash ~/.config/hypr/scripts/togglewindow
bind = $mainMod, SEMICOLON , exec, bash ~/.config/hypr/scripts/focus
bind = $mainMod CONTROL, S, exec, shutdown now 
bind = $mainMod CONTROL, R, exec, shutdown -r 
bind = CONTROL SHIFT, 5, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod CONTROL, F, togglefloating
bind = $mainMod SHIFT, Return, exec, WAYLAND_DISPLAY=1 wezterm
bind = $mainMod, F, easymotion, exec, action:hyprctl dispatch focuswindow address:{}
bind = $mainMod SHIFT, SPACE, exec, hyprctl dispatch layoutmsg orientationcycle


# Volume control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, amixer set Master toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness control
bind = , XF86MonBrightnessUp, exec, lux -a 5%
bind = , XF86MonBrightnessDown, exec, lux -s 5%

# Other bindings
bind = , XF86Messenger, exec, raise --class "Slack" --launch "slack"
bind = , XF86Display, exec, bash ~/.config/hypr/scripts/togglewindow 
bind = , XF86Go, exec, brave $(pass standup)
